<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de l'Analyse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .email-result {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .email-result h3 {
            margin-top: 0;
        }
        .email-result button {
            padding: 8px 16px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .email-result button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultats de l'Analyse</h1>
        {% if rendered_html %}
            {{ rendered_html|safe }}
        {% else %}
            <p>Aucun email analysé.</p>
        {% endif %}
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
